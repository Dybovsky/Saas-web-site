<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/company.css" />
    <title>Company</title>
  </head>
  <body>
    <div class="slider">
      <div class="slider__wrapper">
        <div class="slider__items">
          <div class="slider__item item1 d-flex p-2">
            <div>
              <div id="spinner" class="spinner-border" role="status">
                <span class="visually-hidden"></span>
              </div>
              <h1 id="companyName"></h1>
              <div class="priceChanges">
                <div id="price">Price is:&nbsp;</div>
                <div id="changes">Changes is:&nbsp;</div>
              </div>
              <div class="link d-flex p-2">
                <a id="companyLink">Company link</a>
              </div>
            </div>
            <div>
              <img id="companyImg" />
            </div>
          </div>
          <div class="slider__item item2">
            <div id="companyDescr">&nbsp;&nbsp;&nbsp;</div>
          </div>

          <div class="slider__item item3">
            <div class="wrapper"></div>
            <canvas id="myChart"></canvas>
          </div>
        </div>
      </div>
      <a
        class="slider__control slider__control_prev"
        href="#"
        role="button"
      ></a>
      <a
        class="slider__control slider__control_next"
        href="#"
        role="button"
      ></a>
    </div>
    <script src="../js/companySlider.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="../js/company.js"></script>
  </body>
</html>
